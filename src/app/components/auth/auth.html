<div>
  @if (loading()) {
    <p-progress-bar
      class="absolute top-0 left-0 w-full"
      mode="indeterminate"
      [style]="{ height: '6px' }"
    />
  }
  <!-- <app-auth-header class="absolute top-0 left-0 w-full" /> -->
  <div class="flex justify-center flex-col items-center w-screen h-screen">
    <div class="flex items-center justify-center mb-2">
      <img [src]="logoUrl" alt="Logo" class="h-20" />
      <p class="font-bold">Angular Publishing</p>
    </div>
    <div class="p-4 bg-white text-black rounded-2xl shadow-2xl border-1 border-gray-200 w-96">
      <router-outlet />
    </div>
  </div>
</div>

<form (submit)="onSubmit()" class="rounded-2xl" [formGroup]="form">
  <div class="mb-2 select-none">
    <h1 class="text-center font-bold">Sign Up</h1>
    <p class="opacity-70 text-center">Please enter your credentials to sign up.</p>
  </div>
  <div class="mb-3">
    <input
      pInputText
      type="email"
      placeholder="Email"
      class="w-full mb-3"
      formControlName="email"
    />
    <input
      placeholder="Password"
      pPassword
      [feedback]="true"
      class="w-full mb-3"
      formControlName="password"
    />
    <input
      placeholder="Confirm Password"
      pPassword
      [feedback]="false"
      class="w-full"
      formControlName="confirmPassword"
    />
  </div>
  <div class="flex gap-4">
    <button
      routerLink="/auth/sign-in"
      type="button"
      severity="secondary"
      pButton
      label="Sign In"
      class="w-full"
    ></button>
    <button type="submit" severity="primary" pButton label="Sign Up" class="w-full"></button>
  </div>
</form>

<div class="p-mt-3">
  <div><strong>Title:</strong> {{ news?.title }}</div>
  <div class="p-mt-2"><strong>Published:</strong> {{ news?.publishedAt | date }}</div>
  <div class="p-mt-2"><strong>Content:</strong></div>
  <div class="whitespace-pre-wrap">{{ news?.content }}</div>
</div>
<div class="flex justify-end mt-4">
  <button pButton type="button" label="Close" (click)="close()"></button>
</div>

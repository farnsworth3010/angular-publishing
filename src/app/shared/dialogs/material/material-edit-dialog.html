<div class="flex flex-col gap-2 mb-4">
  <div class="flex flex-col">
    <label for="name">Name</label>
    <input id="name" type="text" pInputText [formControl]="form.controls.name" />
  </div>
  <div class="flex flex-col">
    <label for="amount">Amount</label>
    <input id="amount" type="number" pInputText [formControl]="form.controls.amount" />
  </div>
</div>

<div class="flex gap-4 justify-end">
  <button
    pButton
    type="button"
    class="p-button-secondary"
    label="Cancel"
    (click)="cancel()"
  ></button>
  <button
    pButton
    type="button"
    label="Save"
    (click)="save()"
    [disabled]="form.invalid"
    class="p-ml-2"
  ></button>
</div>

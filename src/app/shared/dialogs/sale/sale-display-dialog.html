<div class="p-mt-3">
  <div><strong>Date:</strong> {{ sale?.date | date }}</div>
  <div class="p-mt-2"><strong>Amount:</strong> {{ sale?.amount }}</div>
  <div class="p-mt-2"><strong>Price:</strong> {{ sale?.price }}</div>
  <div class="p-mt-2"><strong>External:</strong> {{ sale?.isExternal }}</div>
  <div class="p-mt-2"><strong>Book ID:</strong> {{ sale?.bookId }}</div>
  <div class="p-mt-2"><strong>User ID:</strong> {{ sale?.userId }}</div>
</div>
<div class="flex justify-end mt-4">
  <button pButton type="button" label="Close" (click)="close()"></button>
</div>

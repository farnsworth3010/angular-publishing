<div class="flex flex-col gap-2 mb-4">
  <div class="flex flex-col">
    <label for="date">Date</label>
    <input id="date" type="datetime-local" [formControl]="form.controls.date" />
  </div>
  <div class="flex flex-col">
    <label for="amount">Amount</label>
    <input id="amount" type="number" [formControl]="form.controls.amount" />
  </div>
  <div class="flex flex-col">
    <label for="price">Price</label>
    <input id="price" type="number" [formControl]="form.controls.price" />
  </div>
  <div class="flex flex-col">
    <label for="isExternal">External</label>
    <input id="isExternal" type="checkbox" [formControl]="form.controls.isExternal" />
  </div>
  <div class="flex flex-col">
    <label for="bookId">Book ID</label>
    <input id="bookId" type="number" [formControl]="form.controls.bookId" />
  </div>
  <div class="flex flex-col">
    <label for="userId">User ID</label>
    <input id="userId" type="number" [formControl]="form.controls.userId" />
  </div>
</div>

<div class="flex gap-4 justify-end">
  <button
    pButton
    type="button"
    class="p-button-secondary"
    label="Cancel"
    (click)="cancel()"
  ></button>
  <button
    pButton
    type="button"
    label="Save"
    (click)="save()"
    [disabled]="form.invalid"
    class="p-ml-2"
  ></button>
</div>

<div
  class="bg-primary-700 text-white p-4 border-b-1 border-gray-200 shadow-lg flex justify-between items-center select-none"
>
  <h1 class="text-xl text-white font-normal cursor-pointer">
    <fa-icon class="mr-2" [icon]="faBook" />Angular Publishing
  </h1>
  <div class="flex items-center gap-4">
    @for (item of items; track item.label) {
      <div
        [routerLink]="item.link"
        class="cursor-pointer"
        (click)="item.action ? item.action() : null"
      >
        <fa-icon [icon]="item.icon" /> {{ item.label }}
      </div>
    }
  </div>
</div>
